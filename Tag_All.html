<!--HTML5的文档声明-->>
<!DOCTYPE html>
<html>
    <body>
        <title>HTML5标签</title>
        <!--锚点，文本前有一个倒三角-->>
        <a href="http://www.baidu.com">百度主页</a>
        <br/>
        <!--定义缩写  鼠标悬停之后会有全称出现-->>
        the <abbr title = "People`s Republic of China">PRC</abbr> was found in 1949
        <br/>
        <b>粗体字的标签</b>
        <article>article标签定义了文章内容
                十分方便,并不会保存标签中的文             本   格  式</article>
        <aside>aside定义界面外的内容</aside>
        <button>Button</button>
        <command>Command</command>
        <input id = "mycar" list="cars"/>
        <datalist id="cars">
            <option value="bmw">
            <option value="Ford">
            <option value="toyota">
            </datalist>
    </body>
</html>

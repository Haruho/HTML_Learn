<DOCTYPE html>
    <html>
        <head>
            <script>
                function myFounction(){
                    document.getElementById("demo").innerHTML = "段落已经被更改";
                }
            </script>
        </head>
        <body>
            <h2>Head中的JS</h2>
            <p id="demo">一个段落</p>
            <button type="button" onclick="myFounction()">试一试</button>
        </body>
    </html>
    <!--head标签中的js脚本，按钮onclick属性来响应脚本的函数 脚本中通过findByid来指定交互的标签s-->>s
